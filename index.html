<!DOCTYPE html>
<html>
<head>
	<title>Pistol size comparison</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>

	<style type="text/css">
		html {
			font-family: Arial, Helvetica, sans-serif;
		}
		body {
			min-width: 1300px;
			margin-top: 40px;
			margin-left: 30px;
		}
		.link {
			color: #0000CD;
			font-weight: bold;
			cursor: pointer;
		}
		a {
			text-decoration: none;
		}
		#list {
			width: 220px;
			float: left;
		}
		#list ul { 
			list-style-type: none;	
			padding-left: 0;
		}
		#guns {
			float: left;
			position: relative;
			width: 973px;
			/* height: 589px; */
			height: 610px;
			background: transparent url("./images/ruler.png") no-repeat top left;
		}
		.gun-image {
			position: absolute;
			top: 15px;
			right: 15px;
			display: none;
		}
		#uncheckAll {
			margin-top: 30px;
		}
		.list-header {
			cursor: pointer;
		}
		.list-header span {
			margin-right: 6px;
		}
		.list-guns {
			display: none;
		}
	</style>
</head>

<body>
	<div id="list">
		<p class="list-header"><span>&#9662;</span><strong>Zowie</strong></p>

		<ul class="list-guns" style="display: block" >
			<li>
				<input type="checkbox" id="ec1a" class="chkGun" data-show="img_ec1a" />
				<label for="ec1a">EC1-A</label>
			</li>
			<li>
				<input type="checkbox" id="ec1b" class="chkGun" data-show="img_ec1b" />
				<label for="ec1b">EC1-B</label>
			</li>
			<li>
				<input type="checkbox" id="ec2a" class="chkGun" data-show="img_ec2a" />
				<label for="ec2a">EC2-A</label>
			</li>
			<li>
				<input type="checkbox" id="ec2b" class="chkGun" data-show="img_ec2b" />
				<label for="ec2b">EC2-B</label>
			</li>
			<li>
				<input type="checkbox" id="fk1plus" class="chkGun" data-show="img_fk1plus" />
				<label for="fk1plus">FK1+</label>
			</li>
			<li>
				<input type="checkbox" id="fk2" class="chkGun" data-show="img_fk2" />
				<label for="fk2">FK2</label>
			</li>
			<li>
				<input type="checkbox" id="s1" class="chkGun" data-show="img_s1" />
				<label for="s1">S1</label>
			</li>
			<li>
				<input type="checkbox" id="s2" class="chkGun" data-show="img_s2" />
				<label for="s2">S2</label>
			</li>
			<li>
				<input type="checkbox" id="za11" class="chkGun" data-show="img_za11" />
				<label for="za11">ZA11</label>
			</li>
			<li>
				<input type="checkbox" id="za12" class="chkGun" data-show="img_za12" />
				<label for="za12">ZA12</label>
			</li>
			<li>
				<input type="checkbox" id="za13" class="chkGun" data-show="img_za13" />
				<label for="za13">ZA13</label>
			</li>
			<li>
				<input type="checkbox" id="fk1" class="chkGun" data-show="img_fk1" />
				<label for="fk1">FK1</label>
			</li>
		</ul>

		<p id="uncheckAll" class="link">Uncheck all</p>
		<p id="faq" class="link"><a href="./faq.html">FAQ</a></p>
	</div>
	<div id="guns">
		<img id="img_ec1b" class="gun-image" src="./images/loading.gif" data-src="./mice/zowie/ec1b.png" style="z-index: 1" />
		<img id="img_ec2a" class="gun-image" src="./images/loading.gif" data-src="./mice/zowie/ec2a.png" style="z-index: 4" />
		<img id="img_ec2b" class="gun-image" src="./images/loading.gif" data-src="./mice/zowie/ec2b.png" style="z-index: 4" />
		<img id="img_fk1" class="gun-image" src="./images/loading.gif" data-src="./mice/zowie/fk1.png" style="z-index: 4" />
		<img id="img_fk1plus" class="gun-image" src="./images/loading.gif" data-src="./mice/zowie/fk1plus.png" style="z-index: 3" />
		<img id="img_fk2" class="gun-image" src="./images/loading.gif" data-src="./mice/zowie/fk2.png" style="z-index: 6" />
		<img id="img_s1" class="gun-image" src="./images/loading.gif" data-src="./mice/zowie/s1.png" style="z-index: 5" />
		<img id="img_s2" class="gun-image" src="./images/loading.gif" data-src="./mice/zowie/s2.png" style="z-index: 7" />
		<img id="img_za11" class="gun-image" src="./images/loading.gif" data-src="./mice/zowie/za11.png" style="z-index: 2" />
		<img id="img_za12" class="gun-image" src="./images/loading.gif" data-src="./mice/zowie/za12.png" style="z-index: 5" />
		<img id="img_za13" class="gun-image" src="./images/loading.gif" data-src="./mice/zowie/za13.png" style="z-index: 5" />
		<img id="img_ec1a" class="gun-image" src="./images/loading.gif" data-src="./mice/zowie/ec1a.png" style="z-index: 1" />


	</div>

	<script type="text/javascript">
		$(function() {
			$(".chkGun").on("change", function() {
				var checkbox = $(this);
				var img = $("#" + checkbox.attr("data-show"));
				
				if (img.attr("src") === "./images/loading.gif")
					img.attr("src", img.attr("data-src"));
	
				if (checkbox.is(":checked"))
					img.show();
				else
					img.hide();
			});
			
			$("#uncheckAll").click(function() {
				$.each($(".chkGun"), function() {
					var checkbox = $(this);
					
					if (checkbox.is(":checked")) {
						checkbox.prop("checked", false);
						checkbox.trigger("change");
					}
				});
			});
			
			$(".list-header").click(function() {
				var header = $(this);
				var list = header.next("ul");
				
				if (list.is(":visible"))
					header.children("span").html("&#9656;");
				else
					header.children("span").html("&#9662;")
					
				list.slideToggle();
			});
		});
	</script>

	</script>
</body>

</html>
