<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Window</title>
</head>

<body>
    <p id="properties"></p>

    <script>
        var txt = "";
        txt += "<p>Inner Height: " + window.innerHeight + "</p>";
        txt += "<p>Inner Width: " + window.innerWidth + "</p>";

        document.getElementById("properties").innerHTML = txt;
    </script>
</body>

</html>
